<!-- Design for desktop view -->
<div class="d-none d-md-block">
  <h1>HOLA</h1>
</div>
<!-- Design for mobile view -->
<div class="d-md-none m-container">
  <div class="header col-12">
    <div class="media col-12">
      <div class="circle-container">
        <div class="circle">
          <div class="image image-1"></div>
          <div class="image image-2"></div>
          <div class="image image-3"></div>
          <div class="image image-4"></div>
          <div class="center-image"></div>
        </div>
      </div>
      <p>Easy Media</p>
      <span>Now, share is easy</span>
    </div>
  </div>
  <div class="col-12 form">
    <p>Sign In</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          placeholder="example@email.com"
        />
        <div
          *ngIf="
            loginForm.get('email')?.hasError('required') &&
            loginForm.get('email')?.touched
          "
        >
          <small class="error">Este campo es requerido</small>
        </div>
        <div
          *ngIf="
            loginForm.get('email')?.hasError('email') &&
            loginForm.get('email')?.touched
          "
        >
          <small class="error">Por favor ingresa un email v√°lido</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="1234567"
        />
        <div
          *ngIf="
            loginForm.get('password')?.hasError('required') &&
            loginForm.get('password')?.touched
          "
        >
          <small class="error">Este campo es requerido</small>
        </div>
      </div>
      <button class="signin-btn" type="submit">SIGN IN</button>
      <div style="text-align: center">
        <small class="error">Invalid email or password</small>
      </div>
      <p class="footer">Don't have an account? <a href="">Sign up here</a></p>
    </form>
  </div>
</div>
