<main>
  <div class="card-container">
    <div class="card-header">{{ postData?.title }}</div>
    <div class="card-body">
      {{ postData?.message }}
    </div>
    <div class="card-info">
      <div class="time">{{ postData?.date }}</div>
      <div class="author">{{ postData?.author }}</div>
    </div>
  </div>
</main>
