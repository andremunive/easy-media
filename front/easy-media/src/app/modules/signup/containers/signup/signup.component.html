<!-- Design for desktop view -->
<div class="d-none d-md-block">
  <h1>HOLA</h1>
</div>
<!-- Design for mobile view -->
<div class="d-md-none m-container">
  <div class="header col-12">
    <div class="media col-12">
      <div class="circle-container">
        <div class="circle">
          <div class="image image-1"></div>
          <div class="image image-2"></div>
          <div class="image image-3"></div>
          <div class="image image-4"></div>
          <div class="center-image"></div>
        </div>
      </div>
      <p>Easy Media</p>
      <span>Now, share is easy</span>
    </div>
  </div>
  <div class="col-12 form">
    <p>Sign Up</p>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          placeholder="Camilo Cifuentes"
        />
        <div
          *ngIf="
            signupForm.get('fullName')?.hasError('required') &&
            signupForm.get('fullName')?.touched
          "
        >
          <small class="error">Este campo es requerido</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          placeholder="example@email.com"
        />
        <div
          *ngIf="
            signupForm.get('email')?.hasError('required') &&
            signupForm.get('email')?.touched
          "
        >
          <small class="error">Este campo es requerido</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="1234567"
        />
        <div
          *ngIf="
            signupForm.get('password')?.hasError('required') &&
            signupForm.get('password')?.touched
          "
        >
          <small class="error">Este campo es requerido</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password </label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="1234567"
        />
        <div
          *ngIf="
            signupForm.get('confirmPassword')?.value !=
              signupForm.get('password')?.value &&
            signupForm.get('confirmPassword')?.touched
          "
        >
          <small class="error">Las contrase√±as deben coincidir</small>
        </div>
      </div>
      <button class="signin-btn" type="submit">SIGN UP</button>
      <p class="footer">
        Already have an account?
        <a (click)="goToLogin()">Login</a>
      </p>
    </form>
  </div>
</div>
